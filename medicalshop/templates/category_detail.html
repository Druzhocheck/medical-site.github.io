{% extends 'base.html' %}


{% block content %}
<div id = "goodsheight">
<div class = "row">
  {% for product in products %}
    <div class="product-item">
      <a href="{{ product.get_absolute_url }}"><img  class="card-img-top" src="{{ product.image.url }}" alt="" height = 300; width = 300;></a>
      <div>
        <h3>
          <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
        </h3>
        <h5>{{ product.price }} руб.</h5>
              <a href="{% url 'add_to_cart' slug=product.slug %}">
      <button>Добавить в корзину</button>  
      </div>
    </div>
  {% endfor %}
</div>
</div>

{% endblock content %}
